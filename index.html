    <!--
      GitHub Pages SPA fallback support:
      The `public/404.html` redirects unknown routes to `/?path=encoded_route`.
      React Router (BrowserRouter) looks at `location.pathname`, so when the
      browser lands at `/?path=/projects/diagonwise` the app sees `/` and doesn't
      match `/projects/:slug`. This small snippet detects `?path` in the query
      string and replaces the history entry with the decoded path so the
      router can match client-side routes as expected.
    -->
    <script>
      (function(){
        try{
          var path = new URLSearchParams(window.location.search).get('path');
          if(path){
            // Replace the current history entry with the decoded path
            window.history.replaceState(null, '', decodeURIComponent(path));
          }
        }catch(e){
          // noop
          console.error('Failed to normalize SPA fallback URL', e);
        }
      })();
    </script>
